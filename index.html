<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O jogo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1
        style="background-color: black; color: white; position: absolute; top: 5%; left: 50%; transform: translate(-50%, -50%); padding: 0.5em;"
    >
        FELIZ ANIVERSARIO FERNANDO
    </h1>

    <!-- display the video -->
    <video width="400" controls style="width: 100%; max-height: 100%;">
        <source src="this-is-a-sandwich.mp4" type="video/mp4">
        Your browser does not support HTML video.
    </video>

    <br>

    <!-- spin it in a loop-->
    <img src="https://i.kym-cdn.com/photos/images/masonry/002/582/511/86d.jpeg" alt=":O" class="spin">

    <img src="https://media.tenor.com/Q_qCltYopoIAAAAM/guitar-cat.gif"
        style="position: absolute; top: 50%; left: 100%; transform: translate(-150%, -50%);">

    <a href="https://youtu.be/dQw4w9WgXcQ"
        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">CLICA AQUI PRA
        SURPRESA!!!!!!!!!</a>

    <script>
        // play the video when the page loads, then in a loop
        
        const video = document.querySelector('video');
        video.play();
        video.addEventListener('ended', () => {
            video.play();
        });


    </script>
</body>

</html>
